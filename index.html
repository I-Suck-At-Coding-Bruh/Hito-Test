<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #222, #444);
      color: white;
      overflow: hidden;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #downloadScreen {
      display: none;
      text-align: center;
    }

    .progress-container {
      width: 80%;
      background: #555;
      border-radius: 25px;
      overflow: hidden;
      margin-top: 20px;
      height: 20px;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: limegreen;
      transition: width 0.3s;
    }

    .games-page {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      height: 100vh;
      background: #111;
      padding: 20px;
    }

    .games-page.visible {
      display: flex;
    }

    .game-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .play-btn {
      background: #333;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .play-btn:hover {
      background: #555;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="center" id="mainScreen">
    <h1>Download Game Portal</h1>
    <button id="downloadBtn">Start Download</button>
  </div>

  <div class="center" id="downloadScreen">
    <h2>Downloading...</h2>
    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <p id="progressPercent">0%</p>
  </div>

  <div id="gamesPage" class="games-page">
    <h2>Games Page</h2>
    <div class="game-list">
      <button class="play-btn" data-url="https://www.hianime.to/home" id="hianimeBtn">Open HiAnime</button>
      <button class="play-btn" data-url="https://example.com/game1">Play Game 1</button>
      <button class="play-btn" data-url="https://example.com/game2">Play Game 2</button>
    </div>
  </div>

  <div id="iframeContainer" style="display:none;">
    <iframe id="gameFrame" src=""></iframe>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const downloadBtn = document.getElementById('downloadBtn');
    const downloadScreen = document.getElementById('downloadScreen');
    const progressBar = document.getElementById('progressBar');
    const progressPercent = document.getElementById('progressPercent');
    const gamesPage = document.getElementById('gamesPage');
    const iframeContainer = document.getElementById('iframeContainer');
    const gameFrame = document.getElementById('gameFrame');
    let progress = 0;
    let timer = null;

    // Start fake download animation
    const startDownload = () => {
      downloadBtn.style.display = 'none';
      downloadScreen.style.display = 'block';
      timer = setInterval(() => {
        progress = Math.min(100, progress + Math.random() * 7);
        progressBar.style.width = progress + '%';
        progressPercent.textContent = Math.floor(progress) + '%';
        if (progress >= 100) clearInterval(timer);
      }, 700);
    };
    
    downloadBtn.addEventListener('click', startDownload);

    // Secret "~" key to open games page
    document.addEventListener('keydown', e => {
      if (e.key === '~' || (e.key === '`' && e.shiftKey)) {
        if (getComputedStyle(downloadScreen).display !== 'none') {
          gamesPage.classList.add('visible');
          clearInterval(timer);
        }
      }
    });

    // Open iframe full-screen when clicking play buttons
    document.querySelectorAll('.play-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        iframeContainer.style.display = 'block';
        gameFrame.src = btn.dataset.url;
        gamesPage.style.display = 'none';
      });
    });
  });
  </script>
</body>
</html>
